ref:
  as: network-mtu-migration-increase
  from: tests
  commands: network-mtu-migration-increase-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  grace_period: 1m0s
  env:
  - name: STEPS
    default: "3"
    documentation: |-
      Perform the migration in either 3 or 2 steps. In 3 steps:
       1. Start the MTU migration (MCO reboots)
       2. Configure the host mtu (MCO reboots)
       3. End the MTU migration (MCO reboots)
      Set to 2 and steps 2 and 3 will be merged together to shorten the
      job duration but is not an official supported procedure.
  documentation: |-
    The step performs an increase MTU migration procedure.
